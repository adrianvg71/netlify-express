<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Login</title>
</head>
<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Crear cuenta</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>o usa tu correo para registrarte</span>
        <input type="text" name="nombre" id="nombreR" placeholder="Nombre" autocomplete="off">
        <input type="email" name="correo" id="correoR" placeholder="Correo" autocomplete="off">
        <input type="password" name="contraseña" id="contraseñaR" placeholder="Contraseña" autocomplete="off">
        <button type="button" class="signUp">Registrarse</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Iniciar sesion</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>o usa tu correo y contraseña</span>
        <input type="email" name="correo" id="correoI" placeholder="Correo" autocomplete="off">
        <input type="password" name="contraseña" id="contraseñaI" placeholder="Contraseña" autocomplete="off">
        <a href="#">¿Has olvidado tu contraseña?</a>
        <button type="button" class="signIn">Iniciar sesion</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Bienvenido de nuevo</h1>
          <p>Introduce tus datos personales</p>
          <button class="hidden" id="login">Iniciar sesion</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Hola, bienvneido!</h1>
          <p>Registrate con tus datos</p>
          <button class="hidden" id="register">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
  <script src="src/login.js"></script>
</body>
</html>
